<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Infralight</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
  <meta name="description" content="Contact Infralight — infrastructure, cloud, and FinOps consulting." />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/index.html" class="brand" aria-label="Infralight Home">
        <img src="/assets/logo/infralight-bulb-transparent.png" alt="Infralight" width="220" height="40" />
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span>
      </button>
      <nav id="nav" class="site-nav" aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/case-studies.html">Case Studies</a>
        <a href="/about.html">About</a>
        <a href="/contact.html" aria-current="page" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container grid-2">
        <div>
          <h1>Contact Us</h1>
          <p class="lead">We’d love to hear from you. Reach out to discuss your infrastructure, cloud, or FinOps needs.</p>
          <p>Email: <a href="mailto:info@infralight.co.uk">info@infralight.co.uk</a></p>
        </div>

        <div>
          <form action="https://formspree.io/f/myzpaeln" method="POST" class="form" novalidate>
            <input type="hidden" name="_next" value="/thanks.html" />
            <input type="hidden" name="_subject" value="New enquiry via infralight.co.uk" />

            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="hp" aria-hidden="true">
              <label for="company">Company</label>
              <input id="company" name="company" type="text" tabindex="-1" autocomplete="off" />
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
            <p class="status" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </section>
  </main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <img src="/assets/logo/infralight-logo.transparent.png" alt="Infralight" width="160" />
      <p class="tiny muted">© 2025 Infralight. All rights reserved.</p>
    </div>

    <!-- Right side: LinkedIn only -->
    <nav class="social" aria-label="Social">
      <a href="https://www.linkedin.com/company/infralight-co-uk" target="_blank" rel="me noopener" aria-label="LinkedIn">
        <img src="/assets/icons/linkedin.svg" alt="" />
      </a>
    </nav>
  </div>
</footer>

</body>
</html>
